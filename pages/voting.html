<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NACOS Rivers – Voting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Official NACOS Rivers voting portal. Cast your vote securely.">
  <meta name="theme-color" content="#10b981">
  <link rel="icon" type="image/png" href="../assets/NACOS.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #f0f0f0 100%);
      background-attachment: fixed;
    }
  </style>
</head>

<body class="min-h-screen text-white">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-40 bg-white/95 border-b border-gray-200 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="../index.html" class="flex items-center gap-2 font-bold text-lg text-gray-900 hover:text-green-600 transition flex-shrink-0">
          <img src="../assets/NACOS.png" alt="NACOS Logo" class="h-10 w-10 rounded-full drop-shadow object-cover">
          <span>NACOS Rivers</span>
        </a>
        <div class="hidden md:flex gap-8 items-center flex-1 justify-center">
          <a href="voting.html" class="text-gray-900 font-medium pb-1 border-b-2 border-green-600 whitespace-nowrap" id="nav-home">Vote</a>
          <a href="results.html"
            class="text-gray-700 font-medium pb-1 border-b-2 border-transparent hover:border-green-600 transition-colors duration-200 whitespace-nowrap"
            id="nav-results">Live Results</a>
        </div>
        <!-- User Avatar (shown when logged in) -->
        <div id="userNavSection" class="hidden items-center gap-4 ml-auto flex-shrink-0">
          <img id="userNavAvatar" src="" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-green-600 shadow-lg">
        </div>
        <button id="mobileMenuBtn" class="md:hidden text-gray-900 hover:bg-gray-100 p-2 rounded-lg transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden bg-white/90 px-4 py-3 border-t border-gray-200">
      <a href="voting.html" class="block py-2.5 text-gray-900 hover:text-green-600 transition font-medium">Vote</a>
      <a href="results.html" class="block py-2.5 text-gray-700 hover:text-green-600 transition font-medium">Live Results</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <!-- Hero Section -->
      <section class="text-center mb-16">
        <div class="flex justify-center mb-8">
          <img src="../assets/NACOS.png" alt="NACOS Logo"
            class="w-40 h-40 sm:w-48 sm:h-48 rounded-full border-4 border-white shadow-2xl object-cover">
        </div>
        <h1 class="text-3xl sm:text-5xl lg:text-6xl font-bold mb-4 text-gray-900 drop-shadow-lg leading-tight">
          NACOS Rivers
        </h1>
        <p class="text-xl sm:text-2xl text-gray-700 mb-2">Official Voting Portal</p>
        <p class="text-base sm:text-lg text-gray-600 mb-6">Nigerian Association of Computing Students - Rivers State
          Chapter</p>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <div class="bg-green-50 px-6 py-3 rounded-full border border-green-200">
            <p class="text-sm text-gray-600">Election Ends In</p>
            <p id="countdown" class="text-2xl font-bold text-green-600">00:00:00:00</p>
          </div>
        </div>
      </section>

      <!-- Positions Section -->
      <section id="positions" class="mb-8">
        <h2 class="text-2xl sm:text-3xl font-bold mb-8 text-gray-900 flex items-center gap-3">
          <i data-lucide="clipboard-list" class="w-8 h-8"></i> All Positions
        </h2>
        <div id="positionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Vote tiles generated by JavaScript -->
        </div>
      </section>
    </div>
  </main>

  <!-- Vote Counter Badge (Floating) -->
  <div id="voteCounterBadge" class="hidden fixed bottom-8 right-8 z-30 bg-white text-gray-900 rounded-full p-4 shadow-2xl border-2 border-green-600 flex items-center justify-center">
    <div class="text-center">
      <p class="text-xs text-green-600 font-medium">Votes Cast</p>
      <p id="voteCounter" class="text-2xl font-bold text-green-600">0</p>
    </div>
  </div>

  <!-- Vote Confirm Modal -->
  <div id="voteConfirmModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-black/40 backdrop-blur" onclick="closeModal('voteConfirmModal')"></div>
    <div
      class="relative w-90 max-w-md backdrop-blur-xl bg-white/15 border border-white/25 rounded-3xl p-8 text-white shadow-2xl">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">✓ Confirm Your Vote</h2>
        <button onclick="closeModal('voteConfirmModal')"
          class="text-3xl opacity-50 hover:opacity-100 transition">&times;</button>
      </div>
      <p id="voteConfirmText" class="mb-8 text-lg opacity-90"></p>
      <div class="flex gap-4">
        <button onclick="closeModal('voteConfirmModal')"
          class="flex-1 bg-white/20 hover:bg-white/30 text-white px-6 py-3 rounded-lg font-semibold transition duration-200 border border-white/30">No,
          Cancel</button>
        <button id="voteConfirmYes"
          class="flex-1 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white px-6 py-3 rounded-lg font-semibold transition duration-200 shadow-lg">Yes,
          Confirm Vote</button>
      </div>
    </div>
  </div>

  <!-- Modular JavaScript - Load in order -->
  <script src="../js/voting.js"></script>
  <script src="../js/candidates.js"></script>
  <script src="../js/app.js"></script>
  <script>
    lucide.createIcons();

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    document.getElementById('mobileMenuBtn').addEventListener('click', function () {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
