<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login – NACOS Rivers Voting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to NACOS Rivers voting portal with your voter ID.">
  <meta name="theme-color" content="#10b981">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { font-family: 'Inter', sans-serif; }
    body { background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%); min-height: 100vh; }
  </style>
</head>
<body class="min-h-screen">
  <div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="backdrop-blur-xl bg-white/95 border border-white/30 rounded-3xl p-8 w-full max-w-md shadow-2xl">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img src="../assets/NACOS.png" alt="NACOS Logo" class="w-20 h-20 rounded-full shadow-lg border-4 border-green-500">
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">NACOS Rivers</h1>
        <p class="text-gray-600">Secure Voting Portal</p>
      </div>
      
      <form id="loginForm" novalidate>
        <div class="mb-6">
          <label for="voterId" class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
            <i data-lucide="lock" class="w-4 h-4 text-green-600"></i>
            Voter ID
          </label>
          <input 
            type="text" 
            id="voterId" 
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 bg-gray-50 focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-500/10 transition duration-200 placeholder-gray-400 uppercase"
            placeholder="e.g., Naruto-501" 
            required
          >
        </div>

        <!-- Voter Display Section (Hidden until valid ID) -->
        <div id="voterDisplay" class="hidden mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
          <div class="flex items-center gap-4">
            <img id="voterAvatar" src="" alt="Voter Avatar" class="w-16 h-16 rounded-full">
            <div>
              <p class="text-sm text-gray-600">Voting As</p>
              <p id="voterIdDisplay" class="text-lg font-bold text-gray-900"></p>
            </div>
          </div>
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 active:scale-95 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
        >
          <i data-lucide="check" class="w-5 h-5"></i> Login to Vote
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-6">All registered voters can login with their assigned voter ID</p>
    </div>
  </div>

  <script>
    lucide.createIcons();
    
    let allUsers = [];
    
    // Load users on page load
    $(function() {
      $.get('../data/users.json', function(data) {
        if (data.ok && data.users) {
          allUsers = data.users;
        }
      }).fail(function() {
        console.error('Failed to load users');
        Toastify({
          text: '✗ Failed to load voter list',
          duration: 3000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#ef4444',
          stopOnFocus: true
        }).showToast();
      });
    });

    // Update voter display when input changes
    $('#voterId').on('input', function() {
      const voterId = $(this).val().trim().toUpperCase();
      const user = allUsers.find(u => u.id === voterId);

      if (user) {
        $('#voterDisplay').removeClass('hidden');
        $('#voterIdDisplay').text(user.id);
        $('#voterAvatar').attr('src', user.avatar);
      } else {
        $('#voterDisplay').addClass('hidden');
      }
    });
    
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const voter_id = ($('#voterId').val() || '').trim().toUpperCase();
      
      if (!voter_id) {
        Toastify({
          text: '⚠️ Please enter your Voter ID',
          duration: 3000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#f59e0b',
          stopOnFocus: true
        }).showToast();
        return;
      }

      // Check if voter ID exists
      const user = allUsers.find(u => u.id === voter_id);
      if (!user) {
        Toastify({
          text: '✗ Voter ID not found. Please check and try again.',
          duration: 3000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#ef4444',
          stopOnFocus: true
        }).showToast();
        return;
      }

      // Show loading state
      const btn = $(this).find('button');
      const originalText = btn.html();
      btn.prop('disabled', true).html('⏳ Verifying...');

      // Simulate verification and redirect
      setTimeout(function() {
        Toastify({
          text: '✓ Login successful! Redirecting...',
          duration: 2000,
          gravity: 'top',
          position: 'center',
          backgroundColor: '#10b981',
          stopOnFocus: true
        }).showToast();
        
        // Store voter ID in session
        sessionStorage.setItem('voterId', voter_id);
        sessionStorage.setItem('voterAvatar', user.avatar);
        
        setTimeout(function() {
          window.location.href = '../index.html#positions';
        }, 500);
      }, 500);
    });
  </script>
</body>
</html>
