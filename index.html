<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login â€“ NACOS Rivers Voting Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to NACOS Rivers voting portal with your voter ID.">
  <meta name="theme-color" content="#10b981">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 50%, #f0f0f0 100%);
      min-height: 100vh;
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="bg-white border border-gray-200 rounded-3xl p-8 w-full max-w-md shadow-lg">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <img src="assets/NACOS.png" alt="NACOS Logo"
            class="w-20 h-20 rounded-full shadow-lg border-4 border-green-600">
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">NACOS Rivers</h1>
        <p class="text-gray-600">Secure Voting Portal</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="mb-6">
          <label for="voterId" class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
            <i data-lucide="lock" class="w-4 h-4 text-green-600"></i>
            Voter ID
          </label>
          <input type="text" id="voterId"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-900 bg-white focus:outline-none focus:border-green-600 focus:ring-4 focus:ring-green-100 transition duration-200 placeholder-gray-400 uppercase"
            placeholder="e.g., TIGER-001" required>
        </div>

        <!-- Voter Display Section (Hidden until valid ID) -->
        <div id="voterDisplay" class="hidden mb-6 p-4 bg-green-50 rounded-lg border border-green-200">
          <div class="flex items-center gap-4">
            <img id="voterAvatar" src="" alt="Voter Avatar" class="w-16 h-16 rounded-full">
            <div>
              <p class="text-sm text-gray-600">Voting As</p>
              <p id="voterIdDisplay" class="text-lg font-bold text-gray-900"></p>
            </div>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 active:scale-95 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
          <i data-lucide="check" class="w-5 h-5"></i> Login to Vote
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-6">All registered voters can login with their assigned voter ID</p>
    </div>
  </div>

  <script src="js/candidates.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>

</html>
